<!doctype html>
<html lang="es">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="estilos.css">
    <title>Generador de tablas de multiplicacion </title>
</head>

<body>
    <header>
        <div class="jumbotron jumbotron-fluid JumbotronFond text-white text-center">
            <div class="container">
                <h1 class="display-4">Generador de tablas de multiplicacion</h1>
                <p class="lead">Este sistema fue creado gracias a Elihan Software SRL.</p>
            </div>
        </div>
    </header>
    <section>
        <div class="container">
            <div class="row">
                <div class="col">
                    <form class="d-flex bd-highlight">
                        <label for="Label1" class="text-white p-2 flex-grow-1 bd-highlight">
                            <h2>Digite el numero: </h2>
                        </label><br>
                        <input type="number" id="GNumero" name="fname" class="ml-2 p-2 bd-highlight">
                        <br>
                        <button type="button" class="btn ml-2  p-2 bd-highlight btn-lg btnFondo"id="btnGenerar">Generar tabla</button>
                    </form>

                </div>

            </div>
            <!-- area de la tabla -->
            <div class="row">
                <div class="col">
                <table class="table table-hover table-dark mt-3">
                    <thead>
                        <tr>
                            <th scope="col">Numero</th>
                            <th scope="col">Resultado</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr class="text-white " id="TablaNumeros">
                            <td id="Proceso"></td>
                            <td id="Resultado"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
            </div>

        </div>
    </section>

















    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
    -->
    <script src="scripts.js"></script>
</body>

</html>
